<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Save the Children</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 3px solid #e63946;
        }

        .login-container h1 {
            text-align: center;
            color: #1d3557;
            margin-bottom: 10px;
        }

        .login-container .admin-icon {
            text-align: center;
            font-size: 60px;
            color: #e63946;
            margin-bottom: 20px;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e63946;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #d62828;
        }

        .error-message {
            background: #ffdddd;
            color: #d8000c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #457b9d;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/stc-logo.png" alt="Save The Children">
        </div>

        <nav>
            <a href="/"><i class='fa fa-home'></i> Home</a>
            <a href="/events"><i class='fa fa-file-text'></i> Events</a>
            <a href="/search"><i class='fa fa-search'></i> Search</a>
            <a href="/admin"><i class='fa fa-user-shield'></i> Admin</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="admin-icon">
            <i class="fa fa-user-shield"></i>
        </div>
        <h1>Admin Login</h1>
        <p style="text-align: center; color: #666;">Access restricted area</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>

            <button type="submit" class="login-btn">
                <i class="fa fa-sign-in"></i> Login
            </button>
        </form>

        <div class="back-link">
            <a href="/"><i class="fa fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("username").value; // Use email instead
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("errorMessage");

    fetch("http://localhost:3060/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            localStorage.setItem("adminLoggedIn", "true");
            localStorage.setItem("adminName", data.admin.name);
            window.location.href = "/admin-dashboard";
        } else {
            errorMessage.textContent = data.error || "Invalid credentials";
            errorMessage.style.display = "block";
        }
    })
    .catch(err => {
        errorMessage.textContent = "Login failed. Please try again.";
        errorMessage.style.display = "block";
    });
});
    </script>
</body>
</html>
