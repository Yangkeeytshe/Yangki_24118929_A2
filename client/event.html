<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Save the Children</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header>
        <div class="logo">
            <img src="/images/stc-logo.png" alt="Logo">
        </div>
        <nav>
            <a href="/"><i class='fa fa-home'></i> Home</a>
            <a href="/events"><i class='fa fa-file-text'></i> Events</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Register for an Event</h1>
    </div>

    <div id="success" class="success"></div>
    <div id="error" class="error"></div>

    <form id="registerForm">
        <h2>Event Registration</h2>

        <label for="eventSelect">Select Event *</label>
        <select id="eventSelect" required>
            <option value="">-- Choose an Event --</option>
        </select>

        <div id="eventDetails"></div>

        <label for="name">Your Name *</label>
        <input type="text" id="name" required>

        <label for="email">Email *</label>
        <input type="email" id="email" required>

        <label for="donation">Donation Amount ($)</label>
        <input type="number" id="donation" step="0.01" min="0" placeholder="Optional">

        <button type="submit">Register Now</button>
    </form>

    <script>
        let eventsMap = {};
        let selectedEventId = null;

        // Load events
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:3060/api/events")
                .then(res => res.json())
                .then(events => {
                    const select = document.getElementById("eventSelect");
                    
                    events.forEach(event => {
                        const option = document.createElement("option");
                        option.value = event.id;
                        option.textContent = event.name;
                        eventsMap[event.id] = event;
                        select.appendChild(option);
                    });

                    // Show event details when selected
                    select.addEventListener("change", function() {
                        if (this.value) {
                            selectedEventId = this.value;
                            showEventDetails(eventsMap[this.value]);
                            // Make readonly after selection
                            this.setAttribute('readonly', true);
                            this.style.pointerEvents = 'none';
                            this.style.background = '#f0f0f0';
                        }
                    });
                })
                .catch(() => showError("Failed to load events"));
        });

        // Show event details - DOM manipulation
        function showEventDetails(event) {
            const details = document.getElementById("eventDetails");
            details.innerHTML = `
                <h3 style="color: #e63946; margin-top: 0;">${event.name}</h3>
                <p><strong>Location:</strong> ${event.location || 'TBA'}</p>
                <p><strong>Description:</strong> ${event.description || 'N/A'}</p>
                <p><strong>Ticket Price:</strong> $${parseFloat(event.ticket_price || 0).toFixed(2)}</p>
            `;
            details.style.display = 'block';
        }

        // Show success message - DOM manipulation
        function showSuccess(msg) {
            const success = document.getElementById("success");
            success.textContent = msg;
            success.style.display = "block";
            document.getElementById("error").style.display = "none";
            setTimeout(() => success.style.display = "none", 5000);
        }

        // Show error message - DOM manipulation
        function showError(msg) {
            const error = document.getElementById("error");
            error.textContent = msg;
            error.style.display = "block";
            document.getElementById("success").style.display = "none";
            setTimeout(() => error.style.display = "none", 5000);
        }

        // Handle form submission
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            if (!selectedEventId) {
                showError("Please select an event");
                return;
            }

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                event_id: selectedEventId,
                donation: document.getElementById("donation").value || 0
            };

            fetch("http://localhost:3060/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(response => {
                showSuccess(response.message || "Registration successful!");
                // Reset form
                document.getElementById("registerForm").reset();
                document.getElementById("eventDetails").style.display = "none";
                // Re-enable event select
                const select = document.getElementById("eventSelect");
                select.removeAttribute('readonly');
                select.style.pointerEvents = 'auto';
                select.style.background = 'white';
                selectedEventId = null;
            })
            .catch(() => showError("Registration failed. Please try again."));
        });
    </script>

</body>
</html>
