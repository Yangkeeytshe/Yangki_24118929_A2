<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Search Events - Save the Children</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/stc-logo.png" alt="Save The Children">
        </div>

        <nav>
            <a href="/"><i class='fa fa-home'></i> Home</a>
            <a href="/events"><i class='fa fa-file-text'></i> Events</a>
            <a href="/search"><i class='fa fa-search'></i> Search</a>
            <a href="/admin"><i class='fa fa-user-shield'></i> Admin</a>
        </nav>
    </header>

  <main class="main-content">
    <section class="search-section">
      <h1>Search Charity Events</h1>
      <p class="search-description">Find the perfect charity event by filtering by date, location, category, or status.</p>
      
      <form id="searchForm" class="search-form">
        <div class="form-group">
          <label for="eventDate">Date:</label>
          <input type="date" id="eventDate" name="date">
        </div>
        
        <div class="form-group">
          <label for="eventLocation">Location:</label>
          <input type="text" id="eventLocation" name="location" placeholder="Enter city or venue">
        </div>
        
        <div class="form-group">
          <label for="eventCategory">Category:</label>
          <select id="eventCategory" name="category">
            <option value="">All Categories</option>
          </select>
        </div>

        <div class="form-group">
          <label for="eventStatus">Status:</label>
          <select id="eventStatus" name="status">
            <option value="">All Statuses</option>
            <option value="upcoming">Upcoming</option>
            <option value="active">Active</option>
            <option value="past">Past</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search Events</button>
          <button type="button" id="clearFilters" class="btn btn-secondary"><i class="fa fa-times"></i> Clear Filters</button>
        </div>
      </form>
    </section>

    <section class="results-section">
      <div id="loading" class="loading" style="display: none;">
        <i class="fa fa-spinner fa-spin"></i> Searching events...
      </div>
      <div id="searchResults"></div>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="noResults" class="no-results" style="display: none;">
        <i class="fa fa-search"></i>
        <p>No events found matching your criteria. Try adjusting your search filters.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Save the Children. Making a difference, one event at a time.</p>
  </footer>

  <script>
    // Load categories and check for URL parameters
    document.addEventListener("DOMContentLoaded", () => {
        loadCategories();
        
        // Check for keyword from URL
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('keyword');
        if (keyword) {
            document.getElementById("eventLocation").value = keyword;
            performSearch();
        }
    });

    // Load categories from events
    function loadCategories() {
        fetch("http://localhost:3060/api/events")
            .then(res => res.json())
            .then(events => {
                const categories = [...new Set(events.map(e => e.category).filter(c => c))];
                const categorySelect = document.getElementById("eventCategory");
                categorySelect.innerHTML = '<option value="">All Categories</option>';
                
                categories.forEach(cat => {
                    const option = document.createElement("option");
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error("Failed to load categories:", err);
            });
    }

    // Handle form submission
    document.getElementById("searchForm").addEventListener("submit", function(e) {
        e.preventDefault();
        performSearch();
    });

    // Clear filters
    document.getElementById("clearFilters").addEventListener("click", function() {
        document.getElementById("eventDate").value = "";
        document.getElementById("eventLocation").value = "";
        document.getElementById("eventCategory").value = "";
        document.getElementById("eventStatus").value = "";
        
        document.getElementById("searchResults").innerHTML = "";
        document.getElementById("errorMessage").style.display = "none";
        document.getElementById("noResults").style.display = "none";
    });

    // Perform search
    function performSearch() {
        const date = document.getElementById("eventDate").value;
        const location = document.getElementById("eventLocation").value.trim();
        const category = document.getElementById("eventCategory").value;
        const status = document.getElementById("eventStatus").value;

        const loadingElement = document.getElementById("loading");
        const searchResultsElement = document.getElementById("searchResults");
        const errorElement = document.getElementById("errorMessage");
        const noResultsElement = document.getElementById("noResults");

        // Show loading
        loadingElement.style.display = "block";
        errorElement.style.display = "none";
        noResultsElement.style.display = "none";
        searchResultsElement.innerHTML = "";

        fetch("http://localhost:3060/api/events")
            .then(res => res.json())
            .then(events => {
                // Client-side filtering
                let filteredEvents = events;

                if (date) {
                    filteredEvents = filteredEvents.filter(event => event.date === date);
                }
                if (location) {
                    filteredEvents = filteredEvents.filter(event => 
                        event.location.toLowerCase().includes(location.toLowerCase())
                    );
                }
                if (category) {
                    filteredEvents = filteredEvents.filter(event => event.category === category);
                }
                if (status) {
                    filteredEvents = filteredEvents.filter(event => event.status === status);
                }

                loadingElement.style.display = "none";

                if (filteredEvents.length === 0) {
                    noResultsElement.style.display = "block";
                    return;
                }

                displaySearchResults(filteredEvents);
            })
            .catch(err => {
                console.error("Error searching events:", err);
                loadingElement.style.display = "none";
                errorElement.innerHTML = '<i class="fa fa-exclamation-circle"></i><p>Failed to search events. Please try again later.</p>';
                errorElement.style.display = "block";
            });
    }

    // Display search results using DOM manipulation
    function displaySearchResults(events) {
        const searchResultsElement = document.getElementById("searchResults");
        searchResultsElement.innerHTML = "";

        events.forEach(event => {
            const eventDate = new Date(event.date).toLocaleDateString("en-US", {
                year: "numeric",
                month: "long",
                day: "numeric",
            });

            const eventCard = document.createElement("div");
            eventCard.classList.add("event-card");
            eventCard.onclick = () => viewEventDetails(event.id);

            eventCard.innerHTML = `
                <img src="http://localhost:3060${event.image}" alt="${event.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 15px;">
                <h3>${event.name}</h3>
                <div class="event-meta">
                    <span class="event-date"><i class="fa fa-calendar"></i> ${eventDate}</span>
                    <span class="event-location"><i class="fa fa-map-marker"></i> ${event.location}</span>
                    ${event.category ? `<span class="event-category">${event.category}</span>` : ''}
                </div>
                <div class="event-description">
                    ${event.description ? event.description.substring(0, 120) + (event.description.length > 120 ? '...' : '') : 'Join us for this meaningful charity event.'}
                </div>
                <a href="#" class="event-link" onclick="event.preventDefault(); viewEventDetails(${event.id})">
                    View Details â†’
                </a>
            `;

            searchResultsElement.appendChild(eventCard);
        });
    }

    // Navigate to event details
    function viewEventDetails(eventId) {
        window.location.href = `/event-detail?id=${eventId}`;
    }
  </script>
</body>
</html>
